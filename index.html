<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambola</title>
  <!--           CSS           -->
  <link rel="stylesheet" href="style.css">

  <!--           Font Awesome          -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!--    animate.style -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>


<body class="max-w-3xl m-auto p-3">
  <!--    Game Name    -->
  <div class="game-name">
    <div class="name">Tambola King</div>
    <i class="fas fa-chess-king fa-2x ml-3" style="color: #ff6348; transform: rotate(-25deg);"></i>
  </div>

  <!--     Header     -->
  <div class="header">
    <!-- Timing -->
    <div class="timing">
      <div class="title">
        <h2>Game Timing</h2>
      </div>
      <div class="content">
          <div class="icon">
            <i class="far fa-calendar-alt fa-3x" style="color: #FD7272;"></i>
          </div>
          <div class="date">
            <h4>24/05/2021</h4>
            <h5>9:00 PM</h5>
          </div>
      </div>
    </div>

    <!-- Whatsapp Group -->
    <button>
      <div class="join-group">
        <div class="content">
          <h2>Join Whatsapp Group </h2>
          <i class="fab fa-whatsapp fa-3x animate__animated animate__tada" style="color: #55E6C1;"></i>
        </div>
      </div>
    </button>
    
    <!-- Contact-agent -->
    <button>
      <div class="contact-agent">
        <div class="content">
          <h2>Contact Agents </h2>
          <i class="fas fa-address-book fa-3x" style="color: #1B9CFC;"></i>
        </div>
      </div>
    </button>
    
    
  </div>

  <!--    Countdown    -->
  <div class="countdown">
    <div class="title" style="margin-top: 0;">
      <h2>Next Game Start in :</h2>
    </div>

    <div class="content">
      <div class="days-container" style="margin-left: 0;">
        <p class="big-text " id="days" >0</p>
        <span>Days</span>
      </div>
      <div class="hours-container">
          <p class="big-text" id="hours" >0</p>
          <span>Hours</span>
      </div>
      <div class="minutes-container">
          <p class="big-text" id="minutes" >0</p>
          <span>Mins</span>
      </div>
      <div class="seconds-container">
          <p class="big-text animate__animated animate__fadeInDown infinite" id="seconds" >0</p>
          <span>Secs</span>
      </div>
    </div>
  </div>


  


  <script src="app.js"></script>
</body>
</html>
